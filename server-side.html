<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post ‚úçÔ∏è</title>
    <link rel="stylesheet" href="public/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .form-container {
            max-width: 700px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .form-container h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .form-container h3 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 12px;
            margin-top: 24px;
            font-weight: 600;
        }
        
        .form-container h3:first-of-type {
            margin-top: 0;
        }
        
        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 16px;
        }
        
        .form-container input[type="text"]:focus,
        .form-container textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
        }
        
        .form-container textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin: 16px 0 24px;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            padding: 12px 24px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px dashed rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }
        
        .form-container button[type="submit"] {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            margin-top: 8px;
        }
        
        .form-container button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.5);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-link a:hover {
            color: #764ba2;
        }
        
        @media screen and (max-width: 768px) {
            .form-container {
                padding: 28px 20px;
            }
            
            .form-container h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create New Blog Post ‚ú®</h1>
        <form method="post" action="/api/saveData" id="main_blog" enctype="multipart/form-data">
            <h3>üìù Blog Title</h3>
            <input type="text" name="Heading" placeholder="Enter an amazing title..." required>
            
            <h3>‚úçÔ∏è Blog Content</h3>
            <textarea name="Text" id="main_bod" placeholder="Write your thoughts here..." required></textarea>
            
            <h3>üñºÔ∏è Blog Image (Optional)</h3>
            <div class="file-input-wrapper">
                <input type="file" id="imageUpload" name="blogImage" accept="image/*">
                <label for="imageUpload" class="file-input-label">
                    <span>üìé</span>
                    <span id="file-name">Choose an image</span>
                </label>
            </div>
            
            <button type="submit">Publish Post üöÄ</button>
        </form>
        
        <div class="back-link">
            <a href="/Blog.html">‚Üê Back to Blog</a>
        </div>
    </div>
    
    <script>
        // Show selected filename
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Choose an image';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
